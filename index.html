<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Quiz App</title>
  <link rel="stylesheet" href="Stlye.css" />
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h2 id="question">Question text</h2>
    <ul>
      <li><button class="option" onclick="selectAnswer(this)">Option A</button></li>
      <li><button class="option" onclick="selectAnswer(this)">Option B</button></li>
      <li><button class="option" onclick="selectAnswer(this)">Option C</button></li>
      <li><button class="option" onclick="selectAnswer(this)">Option D</button></li>
    </ul>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <p id="score"></p>
  </div>
  <script src="Script.js"></script>

</body>
</html>
